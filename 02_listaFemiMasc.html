<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let listaDeNomesMasc = [];
    let listaDeNomesFem = [];



    //PROCESSAMENTO
    for (let i = 0; i < listaDeNomes.length; i++) {
        let genero = prompt(`O nome ${listaDeNomes[i]} é Masculino (M) ou Feminino (F)?`).toUpperCase().trim();
        if (genero === 'M') {
            listaDeNomesMasc.push(listaDeNomes[i]);
        } else if (genero === 'F') {
            listaDeNomesFem.push(listaDeNomes[i]);
        } else {
            alert('Gênero inválido! Por favor, responda com "M" ou "F".');
        }
    }

    
    //SAÍDA
    document.write(`A lista de nomes é: [${listaDeNomes}].<br><br>`);
    document.write(`A lista de nomes masculinos é: [${listaDeNomesMasc}].<br><br>`);
    document.write(`A lista de nomes femininos é: [${listaDeNomesFem}].`);

</script>
