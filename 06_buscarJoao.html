<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João Pedro", "Gabriel José", "Ulisses Joao", "Pedro Henrique", "João da Silva", "João Henrique", "Alisson João"];
    //Identifique todos os nomes que contém "João" em qualquer parte do nome e separe-os em uma lista. Apresente a lista ao final do programa. Considere que poderão haver "Joãos" sem ~ (til).

    //ENTRADA
    let listaDeNomes = ["João Pedro", "Gabriel José", "Ulisses Joao", "Pedro Henrique", "João da Silva", "João Henrique", "Alisson João"];
    let listaComJoao = [];


    //PROCESSAMENTO
    for (let i = 0; i < listaDeNomes.length; i++) {
        if (listaDeNomes[i].toLowerCase().includes("joão") || listaDeNomes[i].toLowerCase().includes("joao")) {
            listaComJoao.push(listaDeNomes[i]);
        }
    }
    
    //SAÍDA
    document.write(`Lista original de nomes: <br> ${listaDeNomes} <br><br>`);
    document.write(`Lista de nomes com "João": <br> ${listaComJoao}`);

</script>
